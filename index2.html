<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test React desde una página en blanco</title>
</head>
<body>
  <div id="anclaje"></div>

  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

  <script type="text/babel">

    var MiComponente = React.createClass({
        render: function() {
            return (
                <div>
                    <h1>componente con createClass()</h1>
                    <p>Soy un componente con createClass()</p>
                    <p>
                        Este componente React lo creo como simple prueba. 
                        Lo hago con CreateClass porque quiero centrarme en ES5
                    </p>
                    <p>También puedo usar propiedades {this.props.nombre} y {this.props.app}</p>
                </div>
            );
        }
    });

    ReactDOM.render(
        <div>
            <MiComponente />
            <MiComponente />
        </div>,
        anclaje
    );

  </script>

</body>
</html>
